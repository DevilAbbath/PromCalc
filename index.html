<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Promedio Notas</title>

   <!-- Stylesheet -->
   <link rel="stylesheet" href="./assets/css/style.css">

   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <!-- Fontawesome Icons Set -->
   <script src="https://kit.fontawesome.com/fe972eba09.js" crossorigin="anonymous"></script>
</head>

<body>
   <header>
      <div class="container">
         <div class="row align-items-center my-5">
            <div class="col-12 col-md-3 order-2 order-md-1 text-center text-md-start">
               <h1 class="fw-bold">Notas Finales</h1>
            </div>
            <div class="col-12 col-md-9 order-1 order-md-2 text-center text-md-end">
               <img src="./assets/img/hireline_logo_adl.png" alt="logodesafiolab" class="img-fluid">
            </div>
         </div>
      </div>
   </header>

   <section>
      <div class="container">
         <div class="row align-items-center my-5">
            <div class="col-12 col-md-6">
               <h3>Nombre: <span id="nombre"></span> </h3>
               <h3>Apellido: <span id="apellido"></span> </h3>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-end">
               <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Ingresar
                  Notas</button>
            </div>
         </div>
      </div>
   </section>

   <section>
      <div class="container mt-5">
         <div class="table-responsive">
            <table class="table table-bordered">
               <thead class="table-dark">
                  <tr>
                     <th scope="col">Asignatura</th>
                     <th scope="col">Nota 1</th>
                     <th scope="col">Nota 2</th>
                     <th scope="col">Nota 3</th>
                     <th scope="col">Promedio</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>HTML</td>
                     <td id="nota1html" class="text-end"></td>
                     <td id="nota2html" class="text-end"></td>
                     <td id="nota3html" class="text-end"></td>
                     <td id="promhtml" class="text-end fw-bold"></td>
                  </tr>
                  <tr>
                     <td>CSS</td>
                     <td id="nota1css" class="text-end"></td>
                     <td id="nota2css" class="text-end"></td>
                     <td id="nota3css" class="text-end"></td>
                     <td id="promcss" class="text-end fw-bold"></td>
                  </tr>
                  <tr>
                     <td>Javascript</td>
                     <td id="nota1js" class="text-end"></td>
                     <td id="nota2js" class="text-end"></td>
                     <td id="nota3js" class="text-end"></td>
                     <td id="promjs" class="text-end fw-bold"></td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </section>

   <!-- Modal Chain -->
   <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Datos Personales</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su Nombre">
               </div>
               <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su Apellido">
               </div>
            </div>
            <div class="modal-footer">
               <button id="ingresardatos" class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                  data-bs-toggle="modal" data-bs-dismiss="modal">Notas HTML</button>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Notas HTML</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="mb-3">
                  <label for="nota1html" class="form-label">Nota 1</label>
                  <input type="number" class="form-control" id="nota1htmlf" placeholder="Ingrese Nota 1">
               </div>
               <div class="mb-3">
                  <label for="nota2html" class="form-label">Nota 2</label>
                  <input type="number" class="form-control" id="nota2htmlf" placeholder="Ingrese Nota 2">
               </div>
               <div class="mb-3">
                  <label for="nota3html" class="form-label">Nota 3</label>
                  <input type="number" class="form-control" id="nota3htmlf" placeholder="Ingrese Nota 3">
               </div>
            </div>
            <div class="modal-footer">
               <button id="ingresarhtml" class="btn btn-primary" data-bs-target="#exampleModalToggle3"
                  data-bs-toggle="modal" data-bs-dismiss="modal">Notas CSS</button>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="exampleModalToggle3" aria-hidden="true" aria-labelledby="exampleModalToggleLabel3"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalToggleLabel3">Notas CSS</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="mb-3">
                  <label for="nota1css" class="form-label">Nota 1</label>
                  <input type="number" class="form-control" id="nota1cssf" placeholder="Ingrese Nota 1">
               </div>
               <div class="mb-3">
                  <label for="nota2css" class="form-label">Nota 2</label>
                  <input type="number" class="form-control" id="nota2cssf" placeholder="Ingrese Nota 2">
               </div>
               <div class="mb-3">
                  <label for="nota3css" class="form-label">Nota 3</label>
                  <input type="number" class="form-control" id="nota3cssf" placeholder="Ingrese Nota 3">
               </div>
            </div>
            <div class="modal-footer">
               <button id="ingresarcss" class="btn btn-primary" data-bs-target="#exampleModalToggle4"
                  data-bs-toggle="modal" data-bs-dismiss="modal">Notas JavaScript</button>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="exampleModalToggle4" aria-hidden="true" aria-labelledby="exampleModalToggleLabel4"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalToggleLabel4">Notas JavaScript</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="mb-3">
                  <label for="nota1js" class="form-label">Nota 1</label>
                  <input type="number" class="form-control" id="nota1jsf" placeholder="Ingrese Nota 1">
               </div>
               <div class="mb-3">
                  <label for="nota2js" class="form-label">Nota 2</label>
                  <input type="number" class="form-control" id="nota2jsf" placeholder="Ingrese Nota 2">
               </div>
               <div class="mb-3">
                  <label for="nota3js" class="form-label">Nota 3</label>
                  <input type="number" class="form-control" id="nota3jsf" placeholder="Ingrese Nota 3">
               </div>
            </div>
            <div class="modal-footer">
               <button id="ingresarjs" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>
         </div>
      </div>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <script src="./assets/js/script.js"></script>
</body>

</html>
